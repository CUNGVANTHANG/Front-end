<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- Phần I:
    - Xử lý DOM events
    - Component do chúng ta định nghĩa phải viết in hoa ký tự đầu
        - Chọn Component trong 1 object
    - Booleans, Null & Undefined không được render
    - Kết hợp toán tử logic để render theo điều kiện

        Phần II:
    - Props trong JSX
        - <YourComponent
            propName1="String literals"
            propName2={expression}
        />
        - Props default to "true"
        - Spread/Rest props
        - Children prop
            - <YourComponent>String literals</YourComponent>
            - <YourComponent>{expression}</YourComponent>
        - Render props
    -->
    <div id="root"></div>
    <script type="text/babel">
        const Form = {
            Input() {
                return <input />
            },
            Checkbox() {
                return <input type="checkbox" />
            }
        }

        function Button({ title, href, onClick }) {
            let Component = 'button'
            const props = {}

            if (href) {
                Component = 'a'
                props.href = href
            }
            if (onClick) {
                props.onClick = onClick
            }

            return (
                <Component {...props}>{title}</Component>
            )
        }

        // App.js
        function App({ title, content }) {
            const type = 'Input'

            const Component = Form[type]

            return (
                <div id="wrapper">
                    <Component />
                    <Button 
                        title="Click me!"
                        href="https://fullstack.edu.vn"
                        onClick={() => console.log(Math.random())}
                    />
                    <h1>{title || content}</h1>
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>
</html>
