        // PostItem.js - React component (Sử dụng với destructuring)
        function PostItem({
            image,
            title,
            description,
            publishedAt,
            callback = () => {},
        }) {
            callback()
            return (
                <div class="post-item">
                    <img 
                        src={image}
                        alt={title}
                    />
                    <h2 class="post-title">{title}</h2>
                    <p class="post-desc">{description}</p>
                    <p class="post-published">{publishedAt}</p>
                </div>
            )
        }

        // App.js
        function App() {
            return (
                <div id="wrapper">

                        title="1 C#(.NET) - Tuong tac khoa hoc C#"

            )
        }

        ReactDOM.render(<App />, document.getElementById('root'))
