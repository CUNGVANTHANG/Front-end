<html lang="en">
<head>

<body>
    <!-- 1. Tại sao phải sử dụng React-DOM?

    <div id="root"></div>

    <script>
        // VD1:
        const postItem = React.createElement(
            'div',
            {
                className: 'post-item'
            },
            React.createElement('h2', { title: 'Học React tại F8' }, 'Học ReactJS'),
            React.createElement('p', null, 'Học ReactJS từ cơ bản tới nâng cao')
        )

        console.log(postItem)

        // Get root element
        const root = document.getElementById('root')

        // React-DOM -> Render UI
        ReactDOM.render(postItem, root)
        
        // VD2:
        ReactDOM.render(
            React.createElement('h1', { title: 'Hello', className: 'heading' }, 'Hello guys!'), 
            root
        ) 

        // VD3:
        ReactDOM.render(React.createElement(
            'ul',
            null,
            React.createElement('li', null, 'Javascript'),
            React.createElement('li', null, 'ReactJS')
        ), root)
    </script>
